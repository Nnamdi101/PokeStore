<div class="col-sm-6 col-md-4 col-lg-3">
  <div class="thumbnail item">
    <a ui-sref="item({iid: data.iid,name: data.name})">
    	<!-- <img ng-src="./images/{{data.name}}.png" alt="{{data.name}}"> -->
      <img ng-src="./images/clarfairy.png" alt="{{data.name}}">
    </a>
      <div class="caption">
        <h3>{{data.name}}</h3>
        <h2>{{data.price | currency}}</h2>
        <p><a href="#" class="btn btn-success" role="button">Add to Cart <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a></p>
      </div>
    </div>
</div>
