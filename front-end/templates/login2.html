<div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="modalLabel">

        <div class="modal-content">
            <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="col-xs-4 col-xs-offset-4"><h2><span class="axle modal-title" id="modalLabel">Sign</span><span class="interns"> in</span></h2></div>

                </div>
            <!-- Modal Body -->
                <div class="modal-body">
                    <form class="form-horizontal" role="form" ng-submit="loginCtrl.login()" name="loginForm">
    
                        <div class="form-group has-feedback has-feedback-left">
                            <label class = "control-label col-sm-2" for="email">Email</label>
                            <div class="col-sm-10">
                                <input ng-model="loginCtrl.loginInfo.email" class="form-control" type="email" placeholder="Enter your Email" required>
                                <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group has-feedback has-feedback-left">
                             <label class = "control-label col-sm-2" for="iPassword">Password</label>
                            <div class="col-sm-10">
                                <input ng-model="loginCtrl.loginInfo.password" class="form-control" type="password" placeholder="Enter your password" required>
                                <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="col-sm-offset-2">
                            <button type="submit" class="btn btn-success btn-lg btn-block"><i class='fa fa-envelope'></i> SignIn</button>
                        </div>

                    </form>
                </div>
